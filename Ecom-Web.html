<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Ecom-Web.css">
    <link rel="shortcut icon" href="Images/theme-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>E-commerce</title>
</head>

<body>
    <section class="nav-header">
        <div class="container">
            <nav class="nav-bar">
                <div class="logo">
                    <figure>
                        <img src="Images/Image (83).png" alt="">
                    </figure>
                </div>
                <div class="nav-items-actions">
                    <ul class="nav-items">
                        <li class="items"><a href="#">Home</a></li>
                        <li class="items"><a href="#">Categories<i class="fa-solid fa-angle-down"></i></a></li>
                        <li class="items"><a href="#">Offers</a></li>
                        <li class="items"><i class="fa-solid fa-magnifying-glass"></i><input type="search"
                                placeholder="Search..." class="input-styl"></li>
                    </ul>
                </div>
                <div class="nav-ryt-items">
                    <ul class="lang-sec">
                        <li class="lang">
                            <figure>
                                <img src="Images/english.png" alt="">
                            </figure>
                        </li>
                        <li class="lang">
                            <p>English <i class="fa-solid fa-angle-down"></i></p>
                        </li>
                    </ul>
                </div>
                <div class="fav-icons">
                    <ul class="icons-fl">
                        <li class="icons">
                            <i class="fa-regular fa-heart"></i>
                        </li>
                        <li class="icons">
                            <i class="fa-regular fa-user"></i>
                        </li>
                        <li class="icons">
                            <figure>
                                <i class="fa-solid fa-bag-shopping"></i>
                            </figure>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <div class="container">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="slide">
                    <figure>
                        <img src="Images/slider (1).png" alt="Image 1">
                    </figure>
                </div>
                <div class="slide">
                    <figure>
                        <img src="Images/slider (2).png" alt="Image 2">
                    </figure>
                </div>
                <div class="slide">
                    <figure>
                        <img src="Images/slider (3).png" alt="Image 3">
                    </figure>
                </div>
            </div>
            <a class="prev" onclick="changeSlide(-1)"><i class="fa-solid fa-chevron-left"></i></a>
            <a class="next" onclick="changeSlide(1)"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
    </div>
    <script src="Script/Script.js"></script>
</body>

</html>
